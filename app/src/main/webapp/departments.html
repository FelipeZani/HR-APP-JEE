<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Departments</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #ffffff;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
        }
        main { padding: 20px; }
        .styled-dialog {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            min-width: 400px;
        }
        .form-dialog {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-dialog label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-dialog input, .form-dialog select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-dialog button, #dialog-form-buttonWrapper input, #tools-wrapper button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-dialog button:hover, #dialog-form-buttonWrapper input:hover, #tools-wrapper button:hover {
            background: #0056b3;
        }
        #tools-wrapper {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .department-row {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .department-row strong {
            display: block;
            margin-bottom: 5px;
        }
        .department-row button {
            margin-right: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .department-row button:hover {
            background: #218838;
        }
        .dept-delete-btn {
            background: #dc3545 !important;
        }
        .dept-delete-btn:hover {
            background: #c82333 !important;
        }
        .dept-assign-btn {
            background: #28a745 !important;
        }
        .dept-assign-btn:hover {
            background: #218838 !important;
        }
        .dept-members-btn {
            background: #17a2b8 !important;
        }
        .dept-members-btn:hover {
            background: #138496 !important;
        }
        #dialog-form-buttonWrapper {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .dialog-form-closeButton {
            background: #6c757d !important;
        }
        .dialog-form-closeButton:hover {
            background: #5a6268 !important;
        }
        #members-dialog-content {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
        integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous">
    </script>
    <script type="module" src="./ts/dist/departmentScreen/departmentScreen.js" defer></script>
    <script type="module" src="./ts/dist/departmentScreen/newDepartment.js" defer></script>
    <script type="module" src="./ts/dist/departmentScreen/removeDepartment.js" defer></script>
    <script type="module" src="./ts/dist/departmentScreen/viewMembers.js" defer></script>
</head>
<body>
    <main>
        <h1>Departments</h1>

        <div id="tools-wrapper">
            <button id="newdepartment-opendialogbutton">New Department</button>
        </div>

        <!-- New Department Dialog -->
        <dialog class="styled-dialog" id="newdepartment-dialog">
            <form class="form-dialog" id="newdepartment-form">
                <input type="hidden" name="action" value="adddepartment">
                <label>Name:
                    <input type="text" name="name" required>
                </label>
                <label>Manager:
                    <select name="managerId" id="create-dep-manager" 
                            hx-get="/app/departmentServlet?action=getemployeesforselect" 
                            hx-trigger="load" hx-swap="innerHTML">
                        <!-- options loaded here -->
                    </select>
                </label>
                <div id="dialog-form-buttonWrapper">
                    <input type="button" value="submit" id="newdepartment-form-submitBtn">
                    <input type="button" value="close" class="dialog-form-closeButton" id="newdepartment-closeButton">
                </div>
            </form>
        </dialog>

        <!-- Newly Created Department Dialog -->
        <dialog class="styled-dialog" id="newlycreateddepartment-dialog">
            <form class="form-dialog" id="newlycreateddepartment-form">
                <label>Department was successfully created!</label>
                <div id="dialog-form-buttonWrapper">
                    <input type="button" value="close" class="dialog-form-closeButton" id="newlycreateddepartment-closeButton">
                </div>
            </form>
        </dialog>

        <!-- View Department Members Dialog -->
        <dialog class="styled-dialog" id="members-dialog">
            <div id="members-dialog-content">
                <!-- Members will be loaded here -->
            </div>
            <div id="dialog-form-buttonWrapper" style="margin-top: 15px;">
                <input type="button" value="close" class="dialog-form-closeButton" id="members-closeButton">
            </div>
        </dialog>

        

        <!-- Remove Department Dialog -->
        <dialog class="styled-dialog" id="removedepartment-dialog">
            <form class="form-dialog" id="removedepartment-form">
                <p>Are you sure you want to delete this Department?</p>
                <div id="dialog-form-buttonWrapper">
                    <input type="button" value="Yes" id="removedepartment-submitButton">
                    <input type="button" value="No" class="dialog-form-closeButton" id="removedepartment-closeButton">
                </div>
            </form>
        </dialog>

        <!-- Departments List Section -->
        <section>
            <h2>Existing Departments</h2>
            <div id="dept-list" hx-get="/app/departmentServlet?action=getdepartmentfulllist" hx-trigger="load, RefreshDepartmentList from:body" hx-swap="innerHTML">
                <!-- department rows will be loaded here -->
            </div>
        </section>

    </main>
</body>
</html>
